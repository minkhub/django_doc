<!-- 네비게이션바 -->
{% load static %}
<nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom">
    <div class="container-fluid">
        <a class="navbar-brand" href="{% url 'home:mainpage' %}">Home</a>
        <button class="navbar-toggler" type="button"
                data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent"
                aria-expanded="false"
                aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <img src="/static/img/img.jpg" alt="아콩" height="100">
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <p class="nav-item">
                    {% if user.is_authenticated %}
                    <a class="nav-link" href="{% url 'users:logout' %}">{{ user.username }} (로그아웃)</a>
                    {% else %}
                    <a class="nav-link" href="{% url 'users:login' %}">로그인</a>
                    {% endif %}
                </p>
                <p>
                    {% if not user.is_authenticated %}
                    <a class="nav-link" href="{% url 'users:signup' %}">회원가입</a>
                    {% endif %}
                </p>
            </ul>exit

        </div>
    </div>
</nav>
