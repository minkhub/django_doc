{% extends "share/base.html" %}
{% block content %}
    <h1>
        Hi~ It's mainpage.
    </h1>

    {% if user.is_authenticated %} 
    <h2>
        <a href="{% url 'polls:index'%}">Polls 보기</a>
    </h2>

    <br><br><br>

    <h1>User List</h1>
        <ul>
            {% for user in users %}
                <li>
                    <a href="{% url 'users:profile' user.id %}">{{ user.username }}</a>
                </li>
            {% endfor %}
        </ul>
    {% endif %}
{% endblock %}
